name: Deploy to GitHub Pages

on:
  push:
    branches: [ "main" ]   # main에 push될 때마다 배포
  workflow_dispatch:       # Actions 탭에서 수동 실행도 가능

permissions:
  contents: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm

      - name: Install dependencies
        run: npm ci

      # ✅ 여기서 자동으로 npm run build 수행
      - name: Build
        run: npm run build

      # dist(또는 build 결과 폴더)를 gh-pages 브랜치로 배포
      - name: Deploy
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: ./dist
